openapi: '3.0.0'
info:
  title: Expenses api
  description: 'My first swagger'
tags:
  - name: user
    description: User data
  - name: expense
    description: Data related to expense entries
  - name: savingsGoal
    description: Data related to saving goals entries
paths:
  /user:
    get:
      description: Returns current user
      tags:
        - user
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
